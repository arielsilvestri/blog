---
layout: default
title: "Ariel Silvestri"
---

<div class="toc">
{% for item in site.texts %}
  <article class="post-item">
    <div>
      <h2 class="title-text"><a href="{{ site.baseurl }}{{ item.url }}">{{ item.title }}</a></h2>
      <small><em><time class="post-date" datetime="{{item.date}}">{{ item.date | date: "%B %e, %Y" }}</time></em></small>
    </div>
    <p class="post-excerpt"><small>{{ item.hook }}</small></p>
  </article>
{% endfor %}
</div>
